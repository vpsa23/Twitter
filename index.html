<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitter</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<!--Menú Principal-->
	<header>
		<nav class="title">
			<h1>Twitter</h1>
		</nav>
	</header>
	
	<!--Fondo de la Página-->
	<section class="pagina_principal">
		<div class="fondo"><img src="photo/fondo-bici.jpg" alt=""></div>
			<!--Primer Cuadro, con texto-->
			<div class="first_cuadro">
				<h3>Reto de Código</h3>
				<h4>Hola,</h4>
				<h4>soy front-end developer jr.</h4>
				<h2>código</h2>
			</div>
	</section>

	<!--Segundo Cuadro Textarea, Boton y Contador -->
	<section class="second_cuadro">
		<div class="container">
			<textarea class="txt" id="comment" placeholder="¿Qué estas pensando?" cols="30" rows="10"></textarea>
			<button type="button" id="btn">Tweet</button>
			<span id="numero">140</span>
			<div id="text"></div>
		</div>
	</section>








	<script src="assets/js/app.js"></script>
</body>
</html>
